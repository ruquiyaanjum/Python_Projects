<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for {{ keyword }}</title>
</head>
<body>
    <h1>Reviews for {{ keyword }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review.name }}</td>
                <td>{{ review.rating }}</td>
                <td>{{ review.title }}</td>
                <td>{{ review.content }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
